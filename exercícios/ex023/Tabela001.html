<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    Body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
    }
    tr.linha {
        background-color: gray;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }
    td.dado {
        background-color: yellow;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    Hierarqui de tabelas (simples)
    Table = tabela
            Table Row = linha de tabela
                Table Header = cabeÃ§alho de tabela
                Table Data = dado de tabela
    -->
    <table>
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
